spring.application.name=MediAssist
spring.datasource.url=jdbc:mysql://localhost:3306/MediAssit
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080
server.address=0.0.0.0

app.upload.dir=./uploads
google.calendar.client-id=********************
google.calendar.client-secret=*******************
google.calendar.redirect-uri=http://localhost:8080/oauth2/callback

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.jackson.stream-write-constraints.max-nesting-depth=2000
